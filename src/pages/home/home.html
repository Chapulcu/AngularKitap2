<ion-header>
  <ion-navbar>
    <ion-title>Angular JS Bölüm I</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
    <h2 [innerHTML]="item.title.rendered|uppercase "></h2>
   <!--
    <p [innerHTML]="item.excerpt.rendered"></p>
   -->
    </button>
  </ion-list>
</ion-content>
